<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <!-- Test Dependencies -->
  <link href="https://cdn.rawgit.com/mochajs/mocha/2.2.5/mocha.css" rel="stylesheet" />
  <script src="https://cdn.rawgit.com/mochajs/mocha/2.2.5/mocha.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chai/3.5.0/chai.min.js"></script>
  <script>
    mocha.ui('bdd');
    mocha.reporter('html');
    var expect = chai.expect;
  </script>
  <script src="spec/test.js"></script>

  <script>
    window.addEventListener('load', function() {
      mocha.run();
    });
  </script>
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Bangers|Russo+One" rel="stylesheet">
  <link rel="stylesheet" href="calc.css">

  <!-- Production Dependencies -->


  <!-- Your Calculator JS -->

</head>
<body>

  <table border="solid 1px">
    <tr id = "row1">
      <td colspan="4" id="display"></td>
    </tr>
    <tr id = "row2">
      <td class="operator" id="clear"><button type="button" name="button">C</button></td>
      <td id="powerOn"><button type="button" id="powerOnButton" name="button">ON</button></td>
      <td class="operator"><button type="button" id="sqRoot" name="button">âˆš</button></td>
      <td class="operator" id="divide"><button type="button" name="button">/</button></td>
    </tr>
    <tr id="row3">
      <td class="number" id="7"><button type="button" name="button">7</button></td>
      <td class="number" id="8"><button type="button" name="button">8</button></td>
      <td class="number" id="9"><button type="button" name="button">9</button></td>
      <td class="operator" id="multiply"><button type="button" name="button">X</button></td>
    </tr>
    <tr id="row4">
      <td class="number" id="4"><button type="button" name="button">4</button></td>
      <td class="number" id="5"><button type="button" name="button">5</button></td>
      <td class="number" id="6"><button type="button" name="button">6</button></td>
      <td class="operator" id="subtract"><button type="button" name="button">-</button></td>
    </tr>
    <tr id="row5">
      <td class="number" id="1"><button type="button" name="button">1</button></td>
      <td class="number" id="2"><button type="button" name="button">2</button></td>
      <td class="number" id="3"><button type="button" name="button">3</button></td>
      <td class="operator" id="add"><button type="button" name="button">+</button></td>
    </tr>
    <tr id="row6">
      <td class="number" colspan="2" id="0"><button type="button" name="button">0</button></td>
      <td class="operator" id="decimal"><button type="button" name="button">.</button></td>
      <td class="operator" id="equals"><button type="button" name="button">=</button></td>
    </tr>
  </table>

  <script src="public/calc.js"></script>
  <script src="public/run.js"></script>

  <div id="mocha"></div>
</body>
</html>
